<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Shapes Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>3D Shape Calculator</h1>
    <img id="shapeImage" class="shape-image" src="images/cube.jpg" alt="Shape Image" />
    <div class="input-group">
      <label for="shape">Select Shape:</label>
      <select id="shape" onchange="updateShape()">
        <option value="cube">Cube</option>
        <option value="rectangularPrism">Rectangular Prism</option>
        <option value="sphere">Sphere</option>
        <option value="cylinder">Cylinder</option>
        <option value="cone">Cone</option>
      </select>
    </div>
    <div id="dimensions"></div>
    <button onclick="calculate()">Calculate</button>
    <div class="output">
      <p id="volume">Volume: </p>
      <p id="surfaceArea">Surface Area: </p>
    </div>
  </div>
   <div class="container">
    </div>
  <script src="script.js"></script>
</body>
</html>
